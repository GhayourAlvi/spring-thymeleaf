<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Random Users</h1>
    <table class="table table-striped">
        <thead>
        <th>Title</th>
        <th>First</th>
        <th>Last</th>
        </thead>
        <tbody>
        <tr data-th-each="user: ${users}" >
            <td data-th-text="${user.title}"></td>
            <td data-th-text="${user.first}"></td>
            <td data-th-text="${user.last}"></td>
        </tr>
        </tbody>
    </table>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>



</body>
</html>
